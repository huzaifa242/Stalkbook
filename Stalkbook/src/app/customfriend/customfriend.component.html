<div class="pad row">
  <div align="center">
    <h1 style="color:black;font-size:300% ">Custom Friend</h1>
    <p>Hello friends! Stalk Everyone, Not just your Friends!!!</p>
    <p>Total Verified Referrals Allowed: 3</p>
  </div>
  <div align="center">
    <mat-card style="width:60vw;mso-border-shadow: yes ">
      <div align="center">
        <p style="color:black;font-size:xx-large ">Add A Custom Friend</p>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field class="pad">
            <input matInput placeholder="Last Name">
          </mat-form-field>
          <mat-form-field class="pad">
            <input matInput placeholder="UserName" required>
          </mat-form-field>
          <mat-form-field class="pad">
            <mat-select placeholder="Institute">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="pad">
            <mat-select placeholder="Country">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="pad">
            <input matInput placeholder="CodeForces handle" required>
          </mat-form-field>
        </div>
        <div class="pad">
          <button mat-raised-button color="primary" class="bky">Submit</button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="pad" align="center">
    <mat-card style="width:60vw ;mso-border-shadow: yes ">
      <div align="center">
        <p style="color:black;font-size:xx-large ">Friends Details</p>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
