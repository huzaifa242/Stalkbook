<div class="pad">
  <div align="center">
    <h1 style="color:black;font-size:300% ">Friends</h1>
  </div>
  <div class="pad" align="center">
    <mat-card style="width: 80vw;mso-border-shadow: yes ">
      <div align="center">
        <p style="color:black;font-size:x-large ">You have added</p>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="select">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef>
                Action
            </th>
            <td mat-cell style="font-size: x-small" *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation(onChange(row))"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="!selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef> Name </th>
            <td mat-cell style="font-size: x-small" *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef> Username </th>
            <td mat-cell style="font-size: x-small" *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <tr mat-header-row style="font-size: medium" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row style="font-size: x-small" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
  <div class="pad" align="center">
    <mat-card style="width: 80vw;mso-border-shadow: yes ">
      <div align="center">
        <p style="color:black;font-size: x-large">Who added you</p>
        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z1">
          <ng-container matColumnDef="select">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef>
              Action
            </th>
            <td mat-cell style="font-size: x-small" *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation(onChange(row))"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection1.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" style="font-size: x-small"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell style="font-size: medium" *matHeaderCellDef> Username </th>
            <td mat-cell style="font-size: x-small" *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <tr mat-header-row style="font-size: medium" *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row style="font-size: x-small" *matRowDef="let row; columns: displayedColumns1;">
          </tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
